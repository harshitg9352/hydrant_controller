<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydrant Controller Dashboard</title>
  </head>

  <body>
    <div class="bg-gray-100 min-h-screen flex flex-col">
      <!-- Navbar -->
      <nav
        class="bg-white text-gray-800 p-4 shadow-md flex justify-between items-center"
      >
        <h1 class="text-xl font-bold">Hydrant Controller Dashboard</h1>
        <button
          class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700"
          id="openModal"
          type="button"
        >
          + Add New Hydrant
        </button>
      </nav>

      <!-- Content -->
      <div class="flex-1 p-6">
        <!-- Summary -->
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-6">
          <div class="p-4 bg-white rounded shadow text-center">
            <p class="text-2xl font-bold" id="totalHydrants">0</p>
            <p>Total Hydrants</p>
          </div>
          <div class="p-4 bg-white rounded shadow text-center">
            <p class="text-2xl font-bold" id="defectiveHydrants">0</p>
            <p>Defective Hydrants</p>
          </div>
          <div class="p-4 bg-white rounded shadow text-center">
            <p class="text-2xl font-bold" id="checkedHydrants">0</p>
            <p>Checked Hydrants</p>
          </div>
          <div class="p-4 bg-white rounded shadow text-center">
            <p class="text-2xl font-bold" id="completionRate">0%</p>
            <p>Inspection Completion</p>
          </div>
        </div>

        <!-- Table Section -->
        <div class="bg-white p-6 rounded shadow-md mb-6">
          <h2 class="text-lg font-semibold mb-4">Hydrant Data</h2>
          <div class="flex gap-2 mb-4">
            <input
              class="border p-2 w-full rounded"
              id="searchBar"
              type="text"
              placeholder="Search by hydrant, location or defect..."
            />
            <button
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
              id="exportBtn"
              type="button"
            >
              Export
            </button>
            <button
              class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
              id="toggleChartBtn"
              type="button"
            >
              Toggle Chart
            </button>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full border-collapse border" id="hydrantTable">
              <thead class="bg-gray-50"></thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="mt-4 flex gap-2 justify-center" id="pagination"></div>
        </div>

        <!-- Chart Section -->
        <div class="bg-white p-6 rounded shadow-md hidden" id="chartCard">
          <h2 class="text-lg font-semibold mb-4">Defects Overview</h2>
          <canvas id="defectChart" height="100"></canvas>
        </div>
      </div>

      <!-- Add Modal -->
      <div
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
        id="entryModal"
        style="display: none"
      >
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">
            Add Hydrant Entry
          </h2>
          <form class="grid grid-cols-2 gap-4" id="entryForm">
            <input
              class="border p-2 rounded"
              id="hydrantName"
              type="text"
              placeholder="Hydrant Name"
              required
            />
            <input
              class="border p-2 rounded"
              id="location"
              type="text"
              placeholder="Location"
              required
            />
            <input
              class="border p-2 rounded"
              id="inspectionDate"
              type="date"
              required
            />
            <input
              class="border p-2 rounded"
              id="defects"
              type="text"
              placeholder="Defects (if any)"
            />
            <input
              class="border p-2 rounded"
              id="checkedBy"
              type="text"
              placeholder="Checked By"
              required
            />
            <button
              class="col-span-2 px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700"
              type="submit"
            >
              Add Entry
            </button>
          </form>
          <button
            class="mt-4 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
            id="closeModal"
            type="button"
          >
            Close
          </button>
        </div>
      </div>

      <!-- Edit Modal -->
      <div
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
        id="editModal"
        style="display: none"
      >
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">
            Edit Hydrant Entry
          </h2>
          <form class="grid grid-cols-2 gap-4" id="editForm">
            <input id="editId" type="hidden" />
            <input
              class="border p-2 rounded"
              id="editHydrantName"
              type="text"
              placeholder="Hydrant Name"
              required
            />
            <input
              class="border p-2 rounded"
              id="editLocation"
              type="text"
              placeholder="Location"
              required
            />
            <input
              class="border p-2 rounded"
              id="editInspectionDate"
              type="date"
              required
            />
            <input
              class="border p-2 rounded"
              id="editDefects"
              type="text"
              placeholder="Defects (if any)"
            />
            <input
              class="border p-2 rounded"
              id="editCheckedBy"
              type="text"
              placeholder="Checked By"
              required
            />
            <button
              class="col-span-2 px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700"
              type="submit"
            >
              Update Entry
            </button>
          </form>
          <button
            class="mt-4 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
            id="closeEditModal"
            type="button"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script src="src/main.ts" type="module"></script>
  </body>
</html>
